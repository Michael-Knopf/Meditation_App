<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Meditation App</title>
</head>

<body>
    <div class="video">
        <video autoplay loop>
            <source src="./assets/autumn.mp4" type="video/mp4">
        </video>
    </div>

    <div class="app">
        <div class="audio">
            <audio>
                <source src="./assets/meditation.mp3" type="audio/mpeg">
            </audio>
            <div class="pause"><i class="fa fa-pause-circle-o" aria-hidden="true"></i></div>
            <div class="play"><i class="fa fa-play-circle-o" aria-hidden="true"></i></div>
        </div>
        <div class="duration"></div>
        <div class="seasons"></div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
