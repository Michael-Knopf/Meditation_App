<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Meditation App</title>
</head>

<body>
    <div class="season-bg" id="background"></div>


    <div class="app">
        <div class="audio">
            <audio>
                <source src="./assets/meditation.mp3" type="audio/mpeg">
            </audio>
            <div class="pause"><i class="fa fa-pause-circle-o" aria-hidden="true"></i></div>

            <div class="progress">
                <svg>
                    <rect class="rect1" stroke-width="10" rx="8" height="150" width="150" y="25" x="25" stroke="#F07281"
                        fill="transparent"></rect>
                </svg>
                <svg>
                    <rect class="rect" stroke-width="10" rx="8" height="150" width="150" y="25" x="25" stroke="#FFFFFF"
                        fill="transparent"></rect>
                </svg>
                <div class="audio-time-remaining">
                    00:00
                </div>
            </div>
            <div class="play"><i class="fa fa-play-circle-o" aria-hidden="true"></i></div>
        </div>
        <div class="durations">
            <button class="duration" audio-duration="120">2min</button>
            <button class="duration" audio-duration="300">5min</button>
            <button class="duration" audio-duration="600">10min</button>
            <button class="duration" audio-duration="1200">20min</button>
        </div>
        <div class="seasons">
            <button id="winter" class="season">Winter</button>
            <button id="spring" class="season">Spring</button>
            <button id="summer" class="season">Summer</button>
            <button id="fall" class="season">Autumn</button>
            <div class="toggle-menu"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        </div>
    </div>

    <script src="./javaScript/app.js"></script>
    <script src="./javaScript/hideBtns.js"></script>
    <script src="./javaScript/toggleMenu.js"></script>
</body>

</html>
